<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1><span th:text="${title}">text</span></h1>
	<div th:if="not ${players}" class="error">
		No players found containing '<span th:text="${search}">text</span>'.
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="${players}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="account : ${players}">
					<td th:text="${player.id}">1</td>
					<td	th:text="${player.firstName}">2</td>
					<td th:text="${player.lastName}">3</td>
					<td th:text="${player.email}">4</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a
			th:href="@{/players/search}">Player Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
